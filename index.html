    <style>
*{
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    padding: 0;
    box-sizing: border-box;
}
body{
    background: #1f242d;
    color: #fff;
}
.header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 10%;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
}
.logo{
    font-size: 25px;
    color: #fff;
    text-decoration: none;
    cursor: default;
    font-weight: 600;
    opacity: 0;
    animation: slideright 1s ease forwards;
}
.navbar a{
    display: inline-block;
font-size: 18px;
color: #fff;
text-decoration: none;
font-weight: 500;
margin-left: 35px;
transition: 3s;
    opacity: 0;
    animation: slidetop .5s ease forwards;
    animation-delay: calc(.2s * var(--i));
}
.navbar a:hover,.navbar a.active{
    color: #0ef;
}

.home{
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 70px 10% 0;
}

.home-img img{
  max-width: 450px;
  margin-right: -20px;
          opacity: 0;
    animation: zoomin .5s ease forwards, floatimage 4s ease-in-out infinite;
    animation-delay:2s;
    border-radius: 50%;
    border: 3px solid #fff;
}

.home-content {
  max-width: 600px;
}

.home-content h3{
    font-size: 32px;
    font-weight: 700;
        opacity: 0;
    animation: slidebottom 1s ease forwards;
    animation-delay: .7s ;
}
.home-content h3:nth-of-type(2){
    margin-bottom: 30px;
        animation: slideright 1s ease forwards;
    animation-delay: .7s ;
}
.home-content h3 span{
    color: #0ef;   
}
.home-content p{
    font-size: 16px;
            opacity: 0;
    animation: slideleft 1s ease forwards;
    animation-delay: 1s ;
}
.home-content h1{
    font-size: 56px;
    font-weight: 700;
    margin: -3px 0;
            opacity: 0;
    animation: slidebottom 1s ease forwards;
    animation-delay: .7s ;
}
.social-media a{
display: inline-flex;
width: 40px;
height: 40px;
background: transparent;
border: 2px solid #0ef;
border-radius: 50%;
font-size: 20px;
color: #0ef;
text-decoration: none;
justify-content: center;
align-items: center;
margin: 30px 15px 30px 0;
transition: .5s ease;
          opacity: 0;
    animation: slideleft 1s ease forwards ;
    animation-delay: calc(.2s * var(--i));
}
.social-media a:hover{
background: #0ef;
color: #1f242d;
box-shadow: 0 0 20px #0ef;
}

.btn{
    display: inline-block;
    padding: 12px 20px;
    background: #0ef;
    border-radius: 40px;
    box-shadow: 0 0 10px #0ef;
    font-size: 27px;
    color: #1f242d;
    text-decoration: none;
        opacity: 0;
    animation: slidetop .5s ease forwards;
    animation-delay:2s;
}
@keyframes slideright{
    0%{
        transform: translateX(-100px);
        opacity: 0;
    }
        100%{
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slidetop {
        0%{
        transform: translateY(100px);
        opacity: 0;
    }
        100%{
        transform: translateY(0);
        opacity: 1;
    }
}
@keyframes slidebottom {
        0%{
        transform: translateY(-100px);
        opacity: 0;
    }
        100%{
        transform: translateY(0);
        opacity: 1;
    }
}
@keyframes slideleft {
        0%{
        transform: translateX(100px);
        opacity: 0;
    }
        100%{
        transform: translateX(0);
        opacity: 1;
    }
}
@keyframes zoomin{
        0%{
        transform: scale(0);
        opacity: 0;
    }
        100%{
        transform:scale(1);
        opacity: 1;
    }
}

/* Media Queries for Responsiveness */

/* For tablets and smaller laptops */
@media (max-width: 1024px) {
  .home {
    flex-direction: column;
    text-align: center;
    padding: 100px 5% 0;
  }

  .home-img {
    margin-top: 30px;
  }

  .home-img img {
    width: 300px;
    max-width: 100%;
  }
}

/* For mobile devices */
@media (max-width: 768px) {
  .header {
    padding: 15px 5%;
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar {
    margin-top: 10px;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .navbar a {
    margin: 5px 10px;
    font-size: 16px;
  }

  .home-content h1 {
    font-size: 36px;
  }

  .home-content h3 {
    font-size: 22px;
  }

  .home-content p {
    font-size: 14px;
  }

  .social-media a {
    width: 35px;
    height: 35px;
    font-size: 18px;
  }

  .btn {
    font-size: 20px;
    padding: 10px 18px;
  }
}

/* For very small screens (phones in portrait) */
@media (max-width: 480px) {
  .home-content h1 {
    font-size: 28px;
  }

  .home-content h3 {
    font-size: 28px;
  }

  .home-content p {
    font-size: 33px;
  }

  .btn {
    font-size: 18px;
    padding: 8px 16px;
  }
}

@keyframes floatimage{
        0%{
        transform: translateY(0);
        
    }
    50%{
transform: translateY(-24px);
    }
        100%{
        transform: translateY(0);
        
    }
}
